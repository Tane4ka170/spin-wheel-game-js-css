<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

        </div>

        </div>
        <div class="number" style="--i: 4; --clr: #81e364">
          <span>629</span>
        </div>
        <div class="number" style="--i: 5; --clr: #591180">
          <span>703</span>
        </div>
        <div class="number" style="--i: 6; --clr: #f57d83">
          <span>892</span>
        </div>
        <div class="number" style="--i: 7; --clr: #bdc611">
          <span>957</span>
        </div>
        <div class="number" style="--i: 8; --clr: #b5abbf">
          <span>583</span>
        </div>
        <div class="number" style="--i: 8; --clr: #130562">
          <span>210</span>

      </div>
    </div>
  </body>
</html>
